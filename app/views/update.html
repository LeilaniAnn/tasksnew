<html>

	<html>
	<head>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Edit appointment</h2>
 	<form action='/edit/{{session['id']}}/{{user['date_id']}}' method='post'>
 	<div class="form-group">
		<label for="description">Date::</label>
		<input type="date" class="form-control" id="date" name='date' value = "{{user['date']}}">
	</div>
	<div class="form-group">
		<label for="description">Time::</label>
		<input type="time" class="form-control" id="time" name='time' value="{{user['time']}}">
	</div>
	<div class="form-group">
		<label for="description">Task:</label>
		<input type="text" class="form-control" id="task" name='task' value="{{user['task']}}">
	</div>
	<div class="form-group">
		<p>Status:<select name='status'>
		<option value="Pending">Pending</option>
		<option value="Done">Done</option>
		<option value="Missed">Missed</option>
		</select>
		</p>
	</div>
	<button type="submit" class="btn btn-default">Update</button>
	</form>
</body>
</html>
